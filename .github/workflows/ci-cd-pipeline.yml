name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven and Run Checkstyle
      run: mvn clean install checkstyle:check

    - name: Run Tests
      run: mvn test

    - name: Debug test report files
      if: always()
      run: |
        echo "Listing target directory"
        ls -la target || true
        echo "Searching for report files"
        find target -maxdepth 5 -type f -name '*surefire*' -o -name '*failsafe*' -o -name '*.xml' -o -name '*jacoco*' || true

    - name: Upload test reports and coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          target/surefire-reports
          target/failsafe-reports
          target/*-reports
          target/site/jacoco

    - name: Run mvn test with jacoco
      run: mvn test jacoco:report

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./target/site/jacoco/jacoco.xml
        flags: unit
